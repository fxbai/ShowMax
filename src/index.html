<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Showmax</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Roboto, sans-serif;
      display: flex;
      height: 100vh;
      background: #111;
      color: white;
      overflow: hidden;
    }

    /* Toggle checkbox hidden */
    #menu-toggle { display: none; }

    /* Sidebar */
    .sidebar {
      background: #1a1a2e;
      width: 70px;
      transition: width 0.3s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding-top: 60px;
      position: relative;
    }

    #menu-toggle:checked ~ .sidebar {
      width: 220px;
    }

    .hamburger {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 22px;
      background: #6c6cff;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10;
    }

    .menu {
      margin-top: 20px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      gap: 16px;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }

    .menu-item:hover { background: #2c2c44; }
    .menu-item i { width: 30px; text-align: center; font-size: 20px; }
    .menu-item span { opacity: 0; transition: opacity 0.3s; }

    #menu-toggle:checked ~ .sidebar .menu-item span { opacity: 1; }



    #socials-toggle { display: none; }

    .socials-panel {
      background: #161622;
      width: 0;
      transition: width 0.3s ease;
      overflow: hidden;
      padding-top: 60px;
    }

    #socials-toggle:checked ~ .socials-panel {
      width: 260px;
      padding: 60px 15px;
    }

    .social-header {
      font-size: 20px;
      margin-bottom: 12px;
    }

    .friend {
      background: #222237;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .friend-options i { cursor: pointer; margin-left: 8px; }


    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .section-title {
      font-size: 22px;
      margin: 20px 0 10px;
      font-weight: bold;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding-bottom: 10px;
    }

    .movie-card {
      width: 180px;
      height: 260px;
      background: #333;
      border-radius: 8px;
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>

  <input type="checkbox" id="menu-toggle">
  <label for="menu-toggle" class="hamburger"><i class="fas fa-bars"></i></label>

  <div class="sidebar">
    <div class="menu">
      <div class="menu-item"><i class="fas fa-home"></i><span>Home</span></div>
      <div class="menu-item"><i class="fas fa-film"></i><span>Movies</span></div>
      <div class="menu-item"><i class="fas fa-tv"></i><span>Shows</span></div>
      <div class="menu-item"><i class="fas fa-user"></i><span>Profile</span></div>
    </div>
  </div>

  <input type="checkbox" id="socials-toggle">
  <div class="socials-panel">
    <div class="social-header">Friends Online</div>

    <div class="friend">
      <span>Alex</span>
      <div class="friend-options">
        <i class="fas fa-user"></i>
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </div>

    <div class="friend">
      <span>Jordan</span>
      <div class="friend-options">
        <i class="fas fa-user"></i>
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </div>

  </div>

  <div class="content">
    <h1>Showmax</h1>

    <div class="section-title">Trending Now</div>
    <div class="carousel">
      <div class="movie-card" style="background-image:url('https://picsum.photos/id/100/300/400');"></div>
      <div class="movie-card" style="background-image:url('https://picsum.photos/id/101/300/400');"></div>
      <div class="movie-card" style="background-image:url('https://picsum.photos/id/102/300/400');"></div>
    </div>

    <div class="section-title">Recommended For You</div>
    <div class="carousel">
      <div class="movie-card" style="background-image:url('https://picsum.photos/id/110/300/400');"></div>
      <div class="movie-card" style="background-image:url('https://picsum.photos/id/111/300/400');"></div>
      <div class="movie-card" style="background-image:url('https://picsum.photos/id/112/300/400');"></div>
    </div>

  </div>

</body>
</html>
